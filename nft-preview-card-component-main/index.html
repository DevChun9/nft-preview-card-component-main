<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins:wght@700&display=swap');
  </style> 
</head>
<body>

  <div id="one">
    <div class="card drop drop-shadow-2xl">
      <div class="card__image">
        <img class="card__image--nft" src="images/image-equilibrium.jpg" alt="NFT picture">
        <img class="card__image--hover" src="images/icon-view.svg" alt="eye">
      </div>
      <div class="card__txt">
        <h1>Equilibrium #3429</h1>
        <h2>Our Equilibrium collection promotes balance and calm.</h2>
      </div>
      <div class="card__price">
        <h3><img src="images/icon-ethereum.svg" alt="enterum"><span class="price">0.041 ETH</span></h3>
        <h3><img src="images/icon-clock.svg" alt="clock"> 3 days left</h3>
      </div>
      <hr>
      <div class="card__profile">
        <img src="images/image-avatar.png" alt="avatar">
        <h3><span>Creation of</span> Jules Wyvern</h3>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
